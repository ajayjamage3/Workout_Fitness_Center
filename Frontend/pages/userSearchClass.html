<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../styles/userDashboard.css">
    <title>Search Classes</title>
</head>
<body>
    <nav class="navbar">

     
        
        <div class="logo"><img src="../Images//logo/logo.png" alt=""></div>
        
    
        
            <ul class="nav-links">
        
    
        
                <input type="checkbox" id="checkbox_toggle" />
        
                <label for="checkbox_toggle" class="hamburger">&#9776;</label>
        
        
                <div class="menu">
            
                    <li><a href="./userDashboard.html">Home</a></li>

                </div>
        
            </ul>
        
    </nav>
    <div id="middlediv">
        <h2 id="searchTitle">Class Search</h2>

        <div id="searchdiv">
            <div id="mainsearchdiv">
                <p>Tell us what you're looking for</p>
                <input type="text" placeholder="Search for class here..." id="searchBox">
                <button id="mainsearchbutton">Search</button>
            </div>
        </div>


        <div id="filterinfo">

            <div id="activitydiv">
                <p>Activity </p>
                <select name="activity" id="acttype">
                    <option value="all">All Activities</option>
                    <option value="aerobics">Aerobics</option>
                    <option value="ballet">Ballet</option>
                    <option value="basketball">Basketball</option>
                    <option value="boxing">Boxing</option>
                    <option value="cardio">Cardio</option>
                    <option value="crossFit">Cross Fit</option>
                    <option value="cycling">Cycling</option>
                    <option value="dance">Dance</option>
                    <option value="football">Football</option>
                    <option value="kickBoxing">Kick Boxing</option>
                    <option value="running">Running</option>
                    <option value="singing">Singing</option>
                    <option value="swimming">Swimming</option>
                    <option value="weightTraining">Weight Training</option>
                    <option value="yoga">Yoga</option>
                    <option value="zumba">Zumba</option>
                </select>
            </div>
            <div id="attendancediv">
                <p>Attendence </p>
                <select name="Attendence" id="atttype">
                    <option value="all">All Classes</option>
                    <option value="online">Online</option>
                    <option value="offline">Offline</option>
                </select>
            </div>
            <div id="locationdiv">
                <p>By Price</p>
                <select name="location" id="location">
                    <option value="all">All Classes</option>
                    <option value="low">Low to High</option>
                    <option value="high">High to Low</option>
                </select>
            </div>

        </div>

        <div id="allclassediv">
            <h3 id="allclasstitle">All Classes</h3>

            <div id="allclassescard">
                
               
            </div>
            
        </div>
        

    </div>
   
</body>
